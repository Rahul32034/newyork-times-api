          <!-- Blog Post -->
          <div  class="card mb-4" *ngFor="let post of news;let i=index">
            <p><span style="background-color:rgb(255, 255, 255);color:blue;font-size: 20px;font-weight: bold;">{{post.section | uppercase}}</span></p>
           
            <div class="card-body">
              <img class="card-img-top" src="{{post.multimedia[0].url}}"  alt="Card image details"   >
              <h2 class="card-title">{{post.title}}</h2>
              <h5 class="card-date">{{post.created_date |date}}</h5>
              <p class="card-text">{{post.abstract}}</p>
              <a href="blogpost/{{i}}" class="btn btn-primary">Continue Reading &rarr;</a>
            </div>
